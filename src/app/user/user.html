<div id="page-inner">
    <div class="row">
        <div class="col-md-12">
            <h1 class="page-header">
                会员管理
            </h1>
        </div>
    </div>
    <!-- /. ROW  -->

    <div class="row">
        <div class="col-md-12">
            <!-- Advanced Tables -->
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-md-6">
                            <button class="btn btn-primary" ng-click="ctrl.doAdd()">推送邮件</button>
                            <button class="btn btn-primary" ng-click="ctrl.doDelete()">删&nbsp;&nbsp;除</button>
                        </div>
                        <div class="col-md-offset-3 col-md-3">
                            <div class="form-group input-group" style="float: right">
                                <input type="text" class="form-control" ng-model="ctrl.search">
                                <span class="input-group-btn">
                                    <button class="btn btn-default" type="button"><i class="fa fa-search"></i>
                                    </button>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover">
                            <thead>
                            <tr>
                                <th><input type="checkbox" ng-model="ctrl.checked" ng-change="ctrl.onCheck(value)"></th>
                                <th>id号</th>
                                <th>昵称</th>
                                <th>旅游兴趣</th>
                                <th>电话</th>
                                <th>注册日期</th>
                                <th>注册ip</th>
                                <th>邮箱地址</th>
                                <th></th>
                            </tr>
                            </thead>
                            <tr ng-repeat="user in ctrl.users | filter:ctrl.search">
                                <td><input type="checkbox" ng-model="user.checked"></td>
                                <td>{{user.id}}</td>
                                <td>{{user.nikeName}}</td>
                                <td>{{user.like}}</td>
                                <td>{{user.phone}}</td>
                                <td>{{user.data}}</td>
                                <td>{{user.ip}}</td>
                                <td>{{user.email}}</td>
                                <td>
                                    <button class="btn btn-warning" ng-click="ctrl.doEdit(user)">编辑</button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="pull-right">
                        <pagination num-pages="ctrl.numPages" current-page="ctrl.currentPage" on-select-page="ctrl.selectPage(page)">
                        </pagination>
                    </div>
                </div>
            </div>
            <!--End Advanced Tables -->
        </div>
    </div>
</div>
