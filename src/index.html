<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <!-- Bootstrap Styles-->
    <link href="../vendor/assets/css/bootstrap.css" rel="stylesheet" />
    <!-- FontAwesome Styles-->
    <link href="../vendor/assets/css/font-awesome.css" rel="stylesheet" />
    <!-- Morris Chart Styles-->
    <link href="../vendor/assets/js/morris/morris-0.4.3.min.css" rel="stylesheet" />
    <!-- Custom Styles-->
    <link href="../vendor/assets/css/custom-styles.css" rel="stylesheet" />

    <!-- JS Scripts-->
    <!-- jQuery Js -->
    <script src="../vendor/assets/js/jquery-1.10.2.js"></script>
    <!-- Bootstrap Js -->
    <script src="../vendor/assets/js/bootstrap.min.js"></script>
    <!-- Metis Menu Js -->
    <script src="../vendor/assets/js/jquery.metisMenu.js"></script>
    <!-- Morris Chart Js -->
    <script src="../vendor/assets/js/morris/raphael-2.1.0.min.js"></script>
    <script src="../vendor/assets/js/morris/morris.js"></script>
    <!-- zTree -->
    <link rel="stylesheet" href="../vendor/zTree/css/zTreeStyle/zTreeStyle.css" type="text/css">
    <script type="text/javascript" src="../vendor/zTree/js/jquery.ztree.core.js"></script>
    <script type="text/javascript" src="../vendor/zTree/js/jquery.ztree.excheck.js"></script>

    <!--angular-->
    <script src="../vendor/angular/angular.js"></script>
    <script src="../vendor/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="../vendor/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="../vendor/oclazyload/dist/ocLazyLoad.js"></script>
    <script src="../vendor/angular-cookies/angular-cookies.js"></script>
    <script src="app.js"></script>
    <script src="run.js"></script>

    <script src="common/directive/pagination/pagination.js"></script>
    <script src="common/directive/selectNode/selectNode.js"></script>
    <script type="text/javascript">
        $(function(){
            $('#main-menu').metisMenu();
            $('#page-wrapper').css({"height":window.innerHeight-55+"px"});
            $(window).bind("load resize", function () {
                if ($(this).width() < 768) {
                    $('div.sidebar-collapse').addClass('collapse')
                } else {
                    $('div.sidebar-collapse').removeClass('collapse')
                }
                $('#page-wrapper').css({"height":window.innerHeight-55+"px"});
            });
        });
    </script>
</head>

<body ng-app="app" ng-controller="mainCtrl as ctrl">
    <div id="wrapper">
        <nav class="navbar navbar-default top-navbar" role="navigation">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand"><i class="fa fa-cog"></i><strong>旅游网站管理系统</strong></a>
            </div>

            <ul class="nav navbar-top-links navbar-right">
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#" aria-expanded="false">
                        <i class="fa fa-bell fa-fw"></i><span class="header-message">消息</span><i class="fa fa-caret-down"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-alerts">
                        <li>
                            <a href="#">
                                <div>
                                    <i class="fa fa-comment fa-fw"></i> New Comment
                                    <span class="pull-right text-muted small">4 min</span>
                                </div>
                            </a>
                        </li>
                        <li class="divider"></li>
                        <li>
                            <a href="#">
                                <div>
                                    <i class="fa fa-twitter fa-fw"></i> 3 New Followers
                                    <span class="pull-right text-muted small">12 min</span>
                                </div>
                            </a>
                        </li>
                        <li class="divider"></li>
                        <li>
                            <a href="#">
                                <div>
                                    <i class="fa fa-envelope fa-fw"></i> Message Sent
                                    <span class="pull-right text-muted small">4 min</span>
                                </div>
                            </a>
                        </li>
                        <li class="divider"></li>
                        <li>
                            <a href="#">
                                <div>
                                    <i class="fa fa-tasks fa-fw"></i> New Task
                                    <span class="pull-right text-muted small">4 min</span>
                                </div>
                            </a>
                        </li>
                        <li class="divider"></li>
                        <li>
                            <a href="#">
                                <div>
                                    <i class="fa fa-upload fa-fw"></i> Server Rebooted
                                    <span class="pull-right text-muted small">4 min</span>
                                </div>
                            </a>
                        </li>
                        <li class="divider"></li>
                        <li>
                            <a class="text-center" href="#">
                                <strong>See All Alerts</strong>
                                <i class="fa fa-angle-right"></i>
                            </a>
                        </li>
                    </ul>
                    <!-- /.dropdown-alerts -->
                </li>
                <!-- /.dropdown -->
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                        <i class="fa fa-user fa-fw"></i><span class="header-user">{{systemUser.realName}}</span><i class="fa fa-caret-down"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-user">
                        <li><a href="#"><i class="fa fa-gear fa-fw"></i>我的信息</a>
                        </li>
                        <li class="divider"></li>
                        <li><a ng-click="ctrl.loginOut()"><i class="fa fa-sign-out fa-fw"></i>退出</a>
                        </li>
                    </ul>
                    <!-- /.dropdown-user -->
                </li>
                <!-- /.dropdown -->
            </ul>
        </nav>
        <!--/. NAV TOP  -->
        <nav class="navbar-default navbar-side" role="navigation">
		<div id="sideNav" ng-click="ctrl.changeSize($event)"><i class="fa fa-caret-right"></i></div>
            <div class="sidebar-collapse">
                <ul class="nav" id="main-menu">
                    <li ng-repeat="item in ctrl.list">
                        <a ng-class="{'active-menu':ctrl.path=='/'+item.uiSref}" ui-sref="{{item.uiSref}}"><i class="fa {{item.icon}}"></i>{{item.name}}</a>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- /. NAV SIDE  -->
        <div id="page-wrapper">
            <ui-view></ui-view>
        </div>
        <!-- /. PAGE WRAPPER  -->
    </div>
    <!-- /. WRAPPER  -->



</body>

</html>
