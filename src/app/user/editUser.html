<div class="modal-header">
    <h3 class="modal-title" id="modal-title">编辑</h3>
</div>
<div class="modal-body" id="modal-body">
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label class="col-sm-2 control-label">昵称</label>
            <div class="col-sm-8">
                <input type="text" ng-model="ctrl.user.nickName" class="form-control" placeholder="请输入昵称">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">旅游兴趣</label>
            <div class="col-sm-8">
                <input type="text" ng-model="ctrl.user.like" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">手机</label>
            <div class="col-sm-8">
                <input type="text" ng-model="ctrl.user.phone" class="form-control" placeholder="请输入手机">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">邮箱</label>
            <div class="col-sm-8">
                <input type="text" ng-model="ctrl.user.email" class="form-control" placeholder="请输入邮箱">
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ctrl.ok()">保存</button>
    <button class="btn btn-warning" type="button" ng-click="ctrl.cancel()">取消</button>
</div>
