<div class="modal-header">
    <h3 class="modal-title" id="modal-title">添加景点</h3>
</div>
<div class="modal-body" id="modal-body">
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label class="col-sm-3 control-label">景区名称</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" placeholder="请输入景区名称">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">景区级别</label>
            <div class="col-sm-8">
                <select ui-select2 ng-model="ctrl.type" style="width: 100%">
                    <option>请选择</option>
                    <option>AAAAA景区</option>
                    <option>AAAA景区</option>
                    <option>AAA景区</option>
                    <option>AA景区</option>
                    <option>A景区</option>
                    <option>其它</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">景区门票原价</label>
            <div class="col-sm-8">
                <input type="number" class="form-control" placeholder="价格">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">景区门票网站价</label>
            <div class="col-sm-8">
                <input type="number" class="form-control" placeholder="价格">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">景区类型(支持多选)</label>
            <div class="col-sm-8">
                <select ui-select2 multiple="multiple" ng-model="container.cpuset" style="width:100%">
                    　　<option>休闲</option>
                    　　<option>运动</option>
                    　　<option>景色</option>
                    　　<option>呼吸</option>
                    　　<option>古镇</option>
                    　　<option>荒漠</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">景区地址</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" placeholder="地址">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">最佳游玩时间</label>
            <div class="col-sm-3">
                <select class="form-control">
                    <option ng-repeat="month in ctrl.months">{{month}}</option>
                </select>
            </div>
            <div class="col-sm-1" style="text-align: center">——</div>
            <div class="col-sm-3">
                <select class="form-control">
                    <option ng-repeat="month in ctrl.months">{{month}}</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">推荐理由</label>
            <div class="col-sm-8">
                <textarea class="form-control"></textarea>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ctrl.ok()">下一步</button>
    <button class="btn btn-warning" type="button" ng-click="ctrl.cancel()">取消</button>
</div>
