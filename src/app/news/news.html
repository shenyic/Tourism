<div id="page-inner">
    <div class="row">
        <div class="col-md-12">
            <h1 class="page-header">
                新闻管理
            </h1>
        </div>
    </div>
    <!-- /. ROW  -->

    <div class="row">
        <div class="col-md-12">
            <!-- Advanced Tables -->
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-md-6">
                            <button class="btn btn-primary" ng-click="ctrl.doAdd()">添&nbsp;&nbsp;加</button>
                            <button class="btn btn-primary" ng-click="ctrl.doDelete()">删&nbsp;&nbsp;除</button>
                        </div>
                        <div class="col-md-offset-3 col-md-3">
                            <div class="form-group input-group" style="float: right">
                                <input type="text" class="form-control" ng-model="ctrl.search">
                                <span class="input-group-btn">
                                    <button class="btn btn-default" type="button"><i class="fa fa-search"></i>
                                    </button>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                            <thead>
                            <tr>
                                <th><input type="checkbox" ng-model="ctrl.checked" ng-change="ctrl.onCheck(value)"></th>
                                <th>新闻编号</th>
                                <th>新闻标题</th>
                                <th>是否热点</th>
                                <th>创建时间</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody class="odd gradeX" ng-repeat="item in ctrl.news | filter:ctrl.search"
                                   ng-dblclick="ctrl.toggleSelected(item)" ng-init="item.selected=false">
                            <tr ng-class="{'table-back':$index%2==1}">
                                <td><input type="checkbox" ng-model="item.checked"></td>
                                <td>{{item.newsId}}</td>
                                <td>{{item.newsTitle}}</td>
                                <td>{{item.isHot?'是':'否'}}</td>
                                <td>{{item.createTime}}</td>
                                <td>
                                    <button class="btn btn-info pull-left" ng-click="ctrl.toggleSelected(item)">详情</button>
                                    <button class="btn btn-danger" ng-click="ctrl.doEdit(user)" style="margin-left: 20px;">修改</button>
                                </td>
                            </tr>
                            <tr ng-show="item.selected">
                                <td colspan="6">
                                    <h3 align="center" class="page-header">{{item.newsTitle}}</h3>
                                    <div style="width: 90%;margin: 0 auto;">{{item.newsContent}}</div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <pagination num-pages="1" current-page="1">
                    </pagination>
                </div>
            </div>
            <!--End Advanced Tables -->
        </div>
    </div>
</div>
