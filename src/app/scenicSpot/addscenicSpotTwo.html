<div class="modal-header">
    <h3 class="modal-title" id="modal-title">添加景点&nbsp;第二步</h3>
</div>
<div class="modal-body" id="modal-body">
    <form class="form-horizontal" role="form">
        <div class="row">
            <div class="col-md-offset-1 col-md-10">
                <div class="form-group">
                    <label for="name">图片上传</label>
                    <input type="text" class="form-control" id="name"
                           placeholder="请输入名称">
                </div>
                <div class="form-group">
                    <label for="name">内容编辑</label>
                    <div id="summernote"></div>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ctrl.ok('addOne')">上一步</button>
    <button class="btn btn-success" type="button" ng-click="ctrl.ok(ctrl.scenicSpot)">预览</button>
    <button class="btn btn-warning" type="button" ng-click="ctrl.cancel()">取消</button>
</div>
<script>
    $(document).ready(function() {
        $('#summernote').summernote({
            lang: 'zh-CN', // default: 'en-US'
            height:300
        });
    });
</script>
