<div class="modal-header">
    <h3 class="modal-title" id="modal-title">推送邮件</h3>
</div>
<div class="modal-body" id="modal-body">
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label class="col-sm-2 control-label">邮件标题</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" placeholder="邮件标题">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">邮件内容</label>
            <div class="col-sm-8">
                <textarea class="form-control" rows="18"></textarea>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ctrl.ok()">保存</button>
    <button class="btn btn-warning" type="button" ng-click="ctrl.cancel()">取消</button>
</div>
