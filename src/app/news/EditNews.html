<div class="modal-header">
    <h3 class="modal-title" id="modal-title">添加新闻</h3>
</div>
<div class="modal-body" id="modal-body">
    <form name="item" class="form-horizontal" role="form">
        <div class="form-group">
            <label class="col-sm-2 control-label">新闻标题</label>
            <div class="col-sm-8">
                <input type="text" ng-model="ctrl.item.newsTitle" class="form-control" placeholder="请输入标题">
            </div>
        </div>
        <div class="form-group">
            <label for="isHot" class="col-sm-2 control-label">是否热点</label>
            <div class="col-sm-8">
                <select id="isHot" ng-model="ctrl.item.isHot" class="form-control">
                    <option value="true">是</option>
                    <option value="false">否</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">新闻内容</label>
            <div class="col-sm-8">
                <textarea class="form-control" ng-model="ctrl.item.newsContent" summer-note></textarea>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ctrl.ok()">保存</button>
    <button class="btn btn-warning" type="button" ng-click="ctrl.cancel()">取消</button>
</div>
