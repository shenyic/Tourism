<div class="modal-header">
    <h3 class="modal-title" id="modal-title">添加新闻</h3>
</div>
<div class="modal-body" id="modal-body">
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label class="col-sm-2 control-label">新闻标题</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" placeholder="请输入标题">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">是否热点</label>
            <div class="col-sm-8">
                <select class="form-control">
                    <option>是</option>
                    <option>否</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">新闻内容</label>
            <div class="col-sm-8">
                <textarea summer-note class="form-control" ng-model="ctrl.item.newsContent"></textarea>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ctrl.ok()">保存</button>
    <button class="btn btn-warning" type="button" ng-click="ctrl.cancel()">取消</button>
</div>
