<div id="page-inner">

    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">

            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-md-2" style="width: 12%;min-width: 120px">
                            <img class="img-circle" src="../vendor/assets/img/user.png">
                        </div>
                        <div class="col-md-6">
                            <span>{{ctrl.day}}&nbsp;下午好&nbsp;{{systemUser.nickName}}</span>
                            <br><br>
                            <span>今日天气：晴</span>
                            &nbsp;&nbsp;
                            <span>空气指数：优</span>
                        </div>
                        <div class="col-md-4">
                            <div class="alert alert-warning">
                                <span>欢迎回来</span><br>
                                <span>最近登陆地点:绍兴</span><br>
                                <span>最近登陆时间:{{systemUser.lastLogin}}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <!-- /. ROW  -->


    <div class="row">
        <div class="col-md-6 col-sm-6 col-xs-6">

            <div class="panel panel-info">
                <div class="panel-heading">
                    <div class="panel-title">
                        <div style="display:inline-block;font-weight: bold;margin-bottom: 10px;">我的基本信息</div>
                        <div ng-click="ctrl.doEdit()" style="font-weight: bold;margin-bottom: 10px;cursor: pointer" class="pull-right"><span class="fa fa-edit"></span>编辑</div>
                    </div>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-12">
                            <form class="form-horizontal" role="form">
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">真实姓名</label>

                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" ng-model="systemUser.realName" readonly>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">昵称</label>

                                    <div class="col-sm-8">
                                        <input type="text" class="form-control"  ng-model="systemUser.nickName" readonly>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">手机</label>

                                    <div class="col-sm-8">
                                        <input type="text" class="form-control"  ng-model="systemUser.phone" readonly>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">地址</label>

                                    <div class="col-sm-8">
                                        <input type="text" class="form-control"   ng-model="systemUser.address" readonly>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">性别</label>

                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" ng-model="systemUser.sex" readonly>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-6 col-sm-6 col-xs-6">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <div class="panel-title">
                        <div style="font-weight: bold;margin-bottom: 10px;">我的消息</div>
                    </div>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div uib-alert ng-repeat="alert in ctrl.messages" ng-class="'alert-' + (alert.type || 'warning')" close="ctrl.closeAlert($index)">{{alert.msg}}</div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <!-- /. ROW  -->

</div>
<!-- /. PAGE INNER  -->
