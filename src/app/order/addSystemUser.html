<div class="modal-header">
    <h3 class="modal-title" id="modal-title">添加用户</h3>
</div>
<div class="modal-body" id="modal-body">
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label class="col-sm-2 control-label">真实姓名</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" placeholder="请输入名字">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">初始密码</label>
            <div class="col-sm-8">
                <input type="password" class="form-control" value="1234" readonly>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">昵称</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" placeholder="请输入昵称">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">手机</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" placeholder="请输入手机号">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">地址</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" placeholder="地址">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">性别</label>
            <div class="col-sm-8">
                <select class="form-control">
                    <option>男</option>
                    <option>女</option>
                </select>
            </div>
        </div>

    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ctrl.ok()">保存</button>
    <button class="btn btn-warning" type="button" ng-click="ctrl.cancel()">取消</button>
</div>
