<div id="page-inner">
    <div class="row">
        <div class="col-md-12">
            <h1 class="page-header">
                系统用户管理
            </h1>
        </div>
    </div>
    <!-- /. ROW  -->

    <div class="row">
        <div class="col-md-12">
            <!-- Advanced Tables -->
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-md-6">
                            <button class="btn btn-primary" ng-click="ctrl.doAdd()">添&nbsp;&nbsp;加</button>
                            <button class="btn btn-primary" ng-click="ctrl.doDelete()">删&nbsp;&nbsp;除</button>
                        </div>
                        <div class="col-md-offset-3 col-md-3">
                            <div class="form-group input-group" style="float: right">
                                <input type="text" class="form-control">
                                <span class="input-group-btn">
                                    <button class="btn btn-default" type="button"><i class="fa fa-search"></i>
                                    </button>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                            <thead>
                            <tr>
                                <th><input type="checkbox" ng-model="ctrl.checked" ng-change="ctrl.onCheck(value)"></th>
                                <th>真实姓名</th>
                                <th>昵称</th>
                                <th>电话</th>
                                <th>性别</th>
                                <th>地址</th>
                                <th>最后登陆时间</th>
                                <th>创建人</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr class="odd gradeX" ng-repeat="user in ctrl.systemUsers">
                                <td><input type="checkbox" ng-model="user.checked"></td>
                                <td>{{user.realName}}</td>
                                <td>{{user.nickName}}</td>
                                <td>{{user.phone}}</td>
                                <td>{{user.sex}}</td>
                                <td>{{user.address}}</td>
                                <td>{{user.lastLogin}}</td>
                                <td>{{user.createPerson}}</td>
                                <td>
                                    <button class="btn btn-info pull-left" ng-click="ctrl.doGive()">权限授予</button>
                                    <button class="btn btn-danger" ng-click="ctrl.doEdit()" style="margin-left: 20px;">修改</button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <pagination num-pages="1" current-page="1">
                    </pagination>
                </div>
            </div>
            <!--End Advanced Tables -->
        </div>
    </div>
</div>
